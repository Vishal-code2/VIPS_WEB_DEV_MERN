<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
        <div class="container">
        <h1>Log in</h1>
        <h3>Need a Mailchimp account?  <a href="https://google.com"><u>create an account</u></a></h3><br><br>

        <strong>Username or Email</strong><br><br>
        <input type="email"><br><br>

        <strong>Password</strong><br><br>
        <input type="password" ><br><br>
        
        <input type="checkbox">
        <label for="">keep me logged in</label><br><br>
        
        <div class="log">
            <input type="submit" value ="Log in">
        </div><br>

        <div class="space">

            <div class="forgot">
                <a href="https://google.com"><u>Forgot username?</u></a>
            </div>
            <div class="fpass">
                <a href="https://google.com"><u>Forget password?</u></a>
            </div>
        </div>
        <br>
        <a href="https://google.com"><u>can't log in?</u></a>
        <div class="cant"></div>
</body>
</html>
